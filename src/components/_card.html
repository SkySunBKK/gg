<div class="product-card">
    <div class="product-image-container">
        <img src="@@image-src" alt="@@image-alt" class="product-image">
        <div class="discount-badge">@@discount-badge</div>
    </div>
    <div class="product-info">
        <h3 class="product-title">@@title</h3>
        <p class="product-description">@@description</p>
        <div class="prices">
            <span class="price-new">@@price-new</span>
            <span class="price-old">@@price-old</span>
            <span class="discount-percent">@@discount-percent</span>
        </div>
    </div>
</div>
